{% extends "base.html" %}

{% block content %}
    <h1>Wilkommen, {{ user }}</h1>
    {% for game in games %}
    <div><p>{{ game.game }} <br> <img src="{{game.photo_path}}" width="200px"></p></div>
    <p><a href="{{ url_for('Detail', id=game['id']) }}">Go to game</a></p>
    {% endfor %}
{% endblock %}
